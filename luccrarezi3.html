<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de inițiere RC-241</title>
    <style>
        nav {
            background-color: darkblue;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav .corner {
            position: absolute;
            top: 0;
            font-size: 12px;
        }
        nav .corner.left {
            left: 10px;
        }
        nav .corner.right {
            right: 10px;
        }
        footer {
            background-color: darkblue;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer .corner {
            position: absolute;
            bottom: 0;
            font-size: 12px;
        }
        footer .corner.left {
            left: 10px;
        }
        footer .corner.right {
            right: 10px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: darkblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px  darkblue;
            border-radius: 10px;
        }
        .box input, .box select {
            width: 90%;
        }
    </style>
</head>
<body>
    <nav>
        <span class="corner left">Zavtone Catalin</span>
        <h1>Practica de inițiere RC-241</h1>
        <span class="corner right">Zavtone Catalin</span>
    </nav>

    <div class="container">
        <div class="box">
            <p>Acesta este un text</p>
        </div>

        <div class="box">
            <select>
                <option>Opțiunea 1</option>
                <option>Opțiunea 2</option>
                <option>Opțiunea 3</option>
            </select>
        </div>

        <div class="box">
            <input type="date">
        </div>
    </div>
    <div class="image-container">
        <img src="https://mediacdn.libertatea.ro/unsafe/1200x0/smart/filters:format(webp):contrast(8):quality(75)/https://static4.libertatea.ro/wp-content/uploads/2020/05/curiozitati-despre-pisici.jpg" alt="Pisica 1">
        <img src="https://fressnapf.ro/wp-content/uploads/2023/02/06-kulonleges-cicafajtak.jpg" alt="Pisica 2">
        <img src="https://gomagcdn.ro/domains2/fourpaws.ro/files/files/pisici-brahicefalice-125689.jpg" alt="Pisica 3">
    </div>
    
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border: 2px dark blue;
            border-radius: 10px;
        }
    </style>
    <div class="answer-section">
        <div>
            <label>
                <input type="radio">
                <span>Varianta corecta este</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">
                <span>Răspuns: Răspuns corect</span>
            </label>
        </div>
    </div>
    <style>
        .answer-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px 0;
        }
        .answer-section div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-section label {
            font-size: 16px;
            margin-left: 5px;
        }
        .answer-section span {
            margin-left: 5px;
        }
    </style>
    <footer>
        <span class="corner left">Zavtone Catalin</span>
        <span class="corner right">Zavtone Catalin</span>
    </footer>
</body>
</html>
