<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Acasă</a></li>
        <li><a href="register.html">
        <li><a href="register.html">Înregistrează-te</a></li>
        <li><a href="login.html">Login</a></li>        <li><a href="logout.html">Logout</a></li> <!-- Opțiunea de Logout adăugată -->
      </ul>
    </nav>
  </div>
  <!-- Formular de înregistrare -->
  <div class="form-container">
    <h2>Înregistrează-te</h2>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Nume utilizator" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Număr de telefon MD (+373...)" pattern="\+373[0-9]{8}" required>
      <input type="password" id="password" name="password" placeholder="Parolă" required>

      <div id="password-check">
        <span id="length" class="invalid">Minim 8 caractere</span>
        <span id="uppercase" class="invalid">Cel puțin 1 literă mare</span>
        <span id="number" class="invalid">Cel puțin 1 cifră</span>
        <span id="symbol" class="invalid">Cel puțin 1 simbol (!@#$ etc.)</span>
      </div>

      <button type="submit">Înregistrează-te</button>
    </form>
    <p>Ai deja un cont? <a href="login.html">Autentifică-te</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyApp. Toate drepturile rezervate.</p>
    <p>Contact: support@myapp.com</p>
  </footer>

  <!-- Script validare parolă -->
  <script>
    const passwordInput = document.getElementById('password');
    const lengthCheck = document.getElementById('length');
    const uppercaseCheck = document.getElementById('uppercase');
    const numberCheck = document.getElementById('number');
    const symbolCheck = document.getElementById('symbol');

    passwordInput.addEventListener('input', function () {
      const value = passwordInput.value;

      const hasLength = value.length >= 8;
      const hasUppercase = /[A-Z]/.test(value);
      const hasNumber = /[0-9]/.test(value);
      const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(value);

      updateStatus(lengthCheck, hasLength);
      updateStatus(uppercaseCheck, hasUppercase);
      updateStatus(numberCheck, hasNumber);
      updateStatus(symbolCheck, hasSymbol);
    });

    function updateStatus(element, isValid) {
      element.className = isValid ? 'valid' : 'invalid';
    }
  </script>

</body>
</html>
